version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_time
  - person_name
  - what_whether
  - fact

entities:
  - PERSON
  - CITY

slots:
  PERSON:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: PERSON
  CITY:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: CITY

responses:
  utter_greet:
  - text: Привет! Как ты?
  - text: Доброго времени суток! Рад снова быть полезным
  - text: Здравствуй! Надеюсь у тебя все хорошо. Чем могу помочь?
  - text: Салют! Чем займемся?
  - text: Здравствуй! Давай что-нибудь сделаем!

  utter_did_that_help:
  - text: Чем я могу быть полезен?
  - text: Как я могу тебе помочь?
  - text: Что мне сделать?
  - text: Не хочешь о чем-нибудь поговорить?
  - text: Давай обсудим что-нибудь?
  - text: Расскажи, что я могу для тебя сделать?
  - text: О чем хочешь поговорить?
  - text: Давай поговорим о чем-нибудь?
  - text: Что тебе рассказать?

  utter_happy:
  - text: прекрасно, рад за тебя!
  - text: отлично! можно продолжать и дальше
  - text: мне приятно, что у тебя хорошее настроение
  - text: так держать!
  - text: мне нравится твой настрой
  - text: Это звучит очень оптимистично :)
  - text: Как воодушевляюще!
  - text: Очень обнадеживающе!
  - text: Звучит крайне вдохновляюще!
  - text: Какое позитивное заявление!
  - text: Это производит радостное впечатление!
  - text: Очень жизнеутверждающе!
  - text: Сообщение, полное оптимизма!
  - text: Какой приятный посыл!
  - text: Это вселяет надежду!
  utter_neutrality:
  - text: Это звучит безоценочно.
  - text: Фраза лишена эмоциональной окраски.
  - text: Высказывание довольно сдержанное.
  - text: Это сказано в нейтральном тоне. 
  - text: Звучит ровно, без эмоций.
  - text: Формулировка не выражает ни позитива, ни негатива.
  - text: Это высказано в объективной манере.
  - text: Тон сообщения соверщенно нейтрален.
  - text: Ничего лишнего, просто констатация.
  - text: Звучит беспристрастно.

  utter_goodbye:
  - text: Пока
  - text: Рад был поработать
  - text: До скорого! Еще увидимся!

  utter_iamabot:
  - text: Я умный бот!
  - text: Я бот-помощник и любитель немного поболтать
  - text: Я бот и ничего более.
  utter_person_name:
  - text: Рад знакомству, {PERSON}!
  - text: Приятно познакомиться, {PERSON}!
  - text: Ура! Новое знакомство, да, {PERSON}!
  utter_what_is_name:
  - text: Как тебя зовут?
  - text: Как мне тебя называть?
  - text: Как к тебе лучше обращаться?
  utter_what_whether:
  - text: f{CITY}
  utter_time:
  - text: t
  utter_unhappy:
  - text: Ты выглядишь не очень расположенным(ой)к общению.
  - text: Кажется, у тебя сейчас не лучший настрой.
  - text: Чувствуется, что тебе не до разговоров.
  - text: Ты сегодня не очень разговорчив(а).
  - text: Вижу, настроение не на высоте.
  - text: Что-то ты не в духе.
  - text: Ты сегодня не такой(ая) бодрый(ая), как обычно.
  - text: Похоже, тебя что-то тревожит.
  - text: Ты будто не в своей тарелке.
  - text: Чувствую, что сейчас не время для шуток.
  utter_sarcasm:
  - text: "Гений, просто гений!"
  - text: "Ну ты и экземпляр!"
  - text: "Поздравляю, ты достиг дна!"
  - text: "Умник нашелся!"
  - text: "О, наш светоч разума снизошёл до общения с простыми смертными!"
  - text: "Ты как WiFi в метро — вроде есть, но толку ноль."
  - text: "Гениально! Надо записать… нет, лучше стереть."
  - text: "Ты так усердно думал(а), что дым из ушей пошёл? Жаль, результат незаметен."
  - text: "Твоя уверенность — это чудо природы. Никаких оснований, но держишься!"
  - text: "Ах, если бы глупость была валютой, ты бы уже был(а) миллиардером."
  - text: "Ты как погода в апреле: все ждут чего-то хорошего, но получают слякоть."
  - text: "Ты уникален(а)! Такой(ая) же неповторимый(ая), как вирус простуды."
  - text: "Ты как пульт без батареек: все кнопки есть, а реакции никакой."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
